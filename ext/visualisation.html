<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      *{
        box-sizing: border-box;
      }
      html{
        width:100%;
        height:100%;
      }
      body, html {
        margin: 0px;
        padding: 0px;
      }
      #chart svg{
        margin: 0px;
        padding: 0px;
        position:fixed;
        top:0px;
        left:0px;
        z-index:-10;
      }

    </style>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/d3-tip.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <a id="clear"> Clear Data </a>
    <a id="saveimg">Save as Image</a>
    <script type="text/javascript" src="src/visualisation/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      *{
        box-sizing: border-box;
      }
      html{
        width:100%;
        height:100%;
      }
      body, html {
        margin: 0px;
        padding: 0px;
      }
      #chart svg{
        margin: 0px;
        padding: 0px;
        position:fixed;
        top:0px;
        left:0px;
        z-index:-10;
      }

      .action-button{
        background-color: #4479d4;
        cursor:pointer;
        color: white;
        font-family: sans-serif;
        padding:0.5em;
        margin:0 0.5em 0 0.5em;
        border:none;
        width:150px;
        float:left;
        text-align:center;
        position: relative;
      }
      .action-button.fail{
        background-color: red;
      }
      .action-button.succeed{
        background-color: #269926;
      }

      .action-button:hover{
        background-color: #052C6E;
      }

      .actions{
        margin:1em;
        opacity: 0.8;
      }
      .spinnerContainer{
        position: absolute;
        top:0px;
        left: 0px;
        background-color: rgba(0,0,0,0.4);
        width:100%;
        height: 100%;
        display: none;
      }

    </style>
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/d3-tip.js"></script>
    <script src="js/spin.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>
    <div class="actions">
      <div id="clear" class="action-button"> Clear Data </div>
      <div id="saveimg" class="action-button">Save to Gallery <div class="spinnerContainer"></div></div>
    </div>
    <script type="text/javascript" src="src/visualisation/main.js"></script>
  </body>
</html>

     <style>

/* tooltip */
.axis path,
.axis line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: #d3d5d5;
  border-bottom-right-radius: 9px;
}

rect {
  fill: #d3d5d5;
  border-bottom-right-radius: 9px;
}

.bar:hover {
  fill: #dddddd;
}

.x.axis path {
}

.y.axis path {
}



.chart rect {
  fill: steelblue;
  width: 100%;
}



.chart text {
  font: 10px sans-serif;
}

.axis line {
  stroke: #fff;
  stroke-opacity: .5;
  shape-rendering: crispEdges;
}


.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

.accordion__content {
  border: 0;
  }
  
  .accordion__content {
  margin: 2em 0 0 -100%;
  }
</style>
